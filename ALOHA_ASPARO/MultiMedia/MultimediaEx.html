<!DOCTYPE html>
<html>
<head>
    <title>Multimedia</title>
</head>
<body bgcolor="darkred">
    <h1>Multimedia in HTML</h1>

    <h2>Image</h2>
    <img src="multimediaImage/viper.jpg"
         alt="Viper"
         width="500" >

    <h2>Audio</h2>
    <audio controls>
    <source src="Ravyn Lenae - Love Me Not Mp3.mp3" 
                  type="audio/mpeg">
    </audio>

    <h2>Video</h2>
    <video width="320" height="240" controls>
        <source src="Ravyn Lenae - Love Me Not Mp4.mp4"    
                type="video/mp4">
    </video>

    <h2>YouTube Embed</h2>
    <iframe width="560" 
    height="315" 
    src="https://www.youtube.com/embed/cswfR85D7jM?si=gYQLoSavVDJLp6YN" 
    title="YouTube video player" 
    frameborder="0" 
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
    referrerpolicy="strict-origin-when-cross-origin" 
    allowfullscreen>
    </iframe>
</body>
</html>
